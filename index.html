<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=`device-width`, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
  <nav class="nav">
    <div class="container">
        <div class="scoreboard">
          <span>Score<br>Board</span>
          <ul>
            <li class="player">P1</li>
            <li class="score">0</li>
          </ul>
          <ul>
            <li class="player">P2</li>
            <li class="score">4</li>
          </ul>
        </div>
        <div class="action">
          <button>Restart Game</button>
          <button>New Game</button>
        </div>
    </div>
  </nav>
  <div class="container">
    <ul class="wrapper board">
      <li class="players">
        <div id="342342342" class="one">
          <div class="heading">
            Player 1
          </div>
          <div class="identity">
            <div>
              <span>Name</span>
              <div>JK</div>
            </div>
            <div class="token">
              <span>Token</span>
              <div><i class="fas fa-check"></i></div>
            </div>
          </div>
          <div class="round">
            <div>
              <div>R1</div>
              <div>O</div>
            </div>
            <div>
              <div>R1</div>
              <div>O</div>
            </div>
            <div>
              <div>R1</div>
              <div>O</div>
            </div>
            <div>
              <div>R1</div>
              <div>O</div>
            </div>
            <div>
              <div>R1</div>
              <div>O</div>
            </div>
          </div>
        </div>
      </li>
      <li class="gameboard">
        <ul>
          <li>
            <div id="00" class="hole open"></div>
          </li>
          <li>
            <div id="01" class="hole open"></div>
          </li>
          <li>
            <div id="02" class="hole open"></div>
          </li>
        </ul>
        <ul>
          <li>
            <div id="10"  class="hole open"></div>
          </li>
          <li>
            <div id="11" class="hole open"></div>
          </li>
          <li>
            <div id="12" class="hole open"></div>
          </li>
        </ul>
        <ul>
          <li>
            <div id="20" class="hole open"></div>
          </li>
          <li>
            <div id="21" class="hole open"></div>
          </li>
          <li>
            <div id="22" class="hole open"></div>
          </li>
        </ul>
      </li>
      <li class="players">
        <div id="342342342" class="two current">
          <div class="heading">
            Player 2
          </div>
          <div class="identity">
            <div>
              <span>Name</span>
              <div>TK</div>
            </div>
            <div class="token">
              <span>Token</span>
              <div><i class="fas fa-times"></i></div>
            </div>
          </div>
          <div class="round">
            <div>
              <div>R1</div>
              <div>O</div>
            </div>
            <div>
              <div>R1</div>
              <div>O</div>
            </div>
            <div>
              <div>R1</div>
              <div>O</div>
            </div>
            <div>
              <div>R1</div>
              <div>O</div>
            </div>
            <div>
              <div>R1</div>
              <div>O</div>
            </div>
          </div>
        </div>
      </li>
    </ul>

  </div>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <script src='js/client.js'></script>
</body>
</html>

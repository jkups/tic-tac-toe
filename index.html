<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=`device-width`, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
  <nav class="nav">
    <div id="navContainer" class="container">
        <!-- for setup -->
        <div id="gameSetup" class="scoreboard">
          <span>Game<br>Setup</span>
          <ul class="gamesetup">
            <li class="form">
              <label for="round">How many rounds?</label>
              <select id="rounds">
                <option value="1">1 Round</option>
                <option value="2">2 Rounds</option>
                <option value="3">3 Rounds</option>
                <option value="4">4 Rounds</option>
                <option value="5">5 Rounds</option>
                <option value="6">6 Rounds</option>
                <option value="7">7 Rounds</option>
                <option value="8">8 Rounds</option>
                <option value="9">9 Rounds</option>
                <option value="10">10 Rounds</option>
              </select>
            </li>
            <li class="form">
              <label for="">Choose a board size</label>
              <select id="boardSize">
                <option value="3">3 x 3</option>
                <option value="4">4 x 4</option>
                <option value="5">5 x 5</option>
                <option value="custom">Custom</option>
              </select>
            </li>
            <li id="customBoardSize" class="form" style="display:none;">
              <label for="round">Custom size (e.g. 10)?</label>
              <input type="text">
            </li>
          </ul>
        </div>
    </div>
  </nav>

  <div id="bodyContainer" class="container">
    <!-- for setup -->
    <div id="playerSetup">
      <ul class="wrapper board">
        <li class="players setup">
          <div class="heading">PLAYER 1</div>
          <div class="form">
            <label for="P1">
              Name (Initials):
            </label>
            <input class="nickname" id="P1" value="P1" type="text">
          </div>
          <div class="form">
            <label>Token:</label>
            <div class="dropdown-wrapper">
              <button class="dropdown token" value="">Choose a token</button>
              <ul class="menu" style="display:none;">
                <li><i class="fas fa-check"></i> Check</li>
                <li><i class="fas fa-circle"></i> Circle</li>
                <li><i class="fas fa-grin-hearts"></i> Heart Face</li>
                <li><i class="fas fa-heart"></i> Heart</li>
              </ul>
              <span class="dropdown-caret"><i class="fas fa-caret-down"></i></span>
            </div>
          </div>
          <div class="form">
            <label>Avatar:</label>
            <div class="dropdown-wrapper">
              <button class="dropdown avatar">Choose an Avatar</button>
              <ul class="menu avatar" style="display:none;">
                <li><img src="images/avataaars-0.png" width="50px"></img></li>
                <li><img src="images/avataaars-1.png" width="50px"></img></li>
                <li><img src="images/avataaars-2.png" width="50px"></img></li>
                <li><img src="images/avataaars-3.png" width="50px"></img></li>
                <li><img src="images/avataaars-4.png" width="50px"></img></li>
                <li><img src="images/avataaars-5.png" width="50px"></img></li>
                <li><img src="images/avataaars-6.png" width="50px"></img></li>
                <li><img src="images/avataaars-7.png" width="50px"></img></li>
                <li><img src="images/avataaars-8.png" width="50px"></img></li>
                <li><img src="images/avataaars-9.png" width="50px"></img></li>
                <li><img src="images/avataaars-10.png" width="50px"></img></li>
                <li><img src="images/avataaars-11.png" width="50px"></img></li>
                <li><img src="images/avataaars-12.png" width="50px"></img></li>
              </ul>
              <span class="dropdown-caret"><i class="fas fa-caret-down"></i></span>
            </div>
          </div>
        </li>
        <li class="vs">
          <div >VS</div>
        </li>
        <li class="players setup">
          <div class="heading">PLAYER 2</div>
          <div class="form">
            <label for="P2">
              Name (Initials):
            </label>
            <input class="nickname" id="P2" value="P2" type="text">
          </div>
          <div class="form">
            <label>Token:</label>
            <div class="dropdown-wrapper">
              <button class="dropdown token" value="">Choose a token</button>
              <ul class="menu" style="display:none;">
                <li><i class="fas fa-check"></i> Check</li>
                <li><i class="fas fa-circle"></i> Circle</li>
                <li><i class="fas fa-grin-hearts"></i> Heart Face</li>
                <li><i class="fas fa-heart"></i> Heart</li>
              </ul>
              <span class="dropdown-caret"><i class="fas fa-caret-down"></i></span>
            </div>
          </div>
          <div class="form">
            <label>Avatar:</label>
            <div class="dropdown-wrapper">
              <button class="dropdown avatar">Choose an Avatar</button>
              <ul class="menu avatar" style="display:none;">
                <li><img src="images/avataaars-0.png" width="50px"></img></li>
                <li><img src="images/avataaars-1.png" width="50px"></img></li>
                <li><img src="images/avataaars-2.png" width="50px"></img></li>
                <li><img src="images/avataaars-3.png" width="50px"></img></li>
                <li><img src="images/avataaars-4.png" width="50px"></img></li>
                <li><img src="images/avataaars-5.png" width="50px"></img></li>
                <li><img src="images/avataaars-6.png" width="50px"></img></li>
                <li><img src="images/avataaars-7.png" width="50px"></img></li>
                <li><img src="images/avataaars-8.png" width="50px"></img></li>
                <li><img src="images/avataaars-9.png" width="50px"></img></li>
                <li><img src="images/avataaars-10.png" width="50px"></img></li>
                <li><img src="images/avataaars-11.png" width="50px"></img></li>
                <li><img src="images/avataaars-12.png" width="50px"></img></li>
              </ul>
              <span class="dropdown-caret"><i class="fas fa-caret-down"></i></span>
            </div>
          </div>
        </li>
      </ul>
      <div class="action start">
        <button id="startGame">Start Game</button>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container">
      <p><strong>TicTacToe</strong>. Made by John with <i class="fas fa-heart"></i> at GA-SEi40</p>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <script src='js/client.js'></script>
</body>
</html>
